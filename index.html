<body>

<h1 style="color: #003399; margin-top: 140px; font-size: 50px;" class="font-effect-fire" >#K<span>&#128158</span>Isha<h1>
<h2 style="color:ghostwhite; text-shadow: 0 0 16px red;, 0 0 16px #00FFFF; class="font-effect-shadow-multiple">I am happy that the big day is getting closer, <br> I'm glad I'm going to be yours forever.<br> Warmest wishes in advance, My Love !!</h2>

<h3 style="color:darkviolet;" class="font-effect-neon">Ketchup, Be Ready <span>&#x1F618</span><br> Our Marriage Countdown Begins !</h3>
<h2>&#x1F38A;&#x1F38A;&#x1F38A;&#x1F38A;&#x1F38A;&#x1F38A;&#x1F38A;</h2>

<p id="demo" class="font-effect-fire"></p>

<h2>&#x1F389;&#x1F389;&#x1F389;&#x1F389;&#x1F389;&#x1F389;&#x1F389;<h2>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 22, 2023 00:00:01").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "days " + hours + "hrs "
  + minutes + "min " + seconds + "sec ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happily Married On 22-02-2023";
  }
}, 1000);
</script>
